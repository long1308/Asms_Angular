<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <a
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success btn-left"
        [routerLink]="['/admin/products/add']"
      ></a>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-danger ml"
        (click)="deleteSelectedProducts()"
        [disabled]="!selectedProducts || !selectedProducts.length"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="products"
    [rows]="4"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between"
        style="justify-content: space-between; align-items: center"
      >
        <h5 class="m-0">Manage Products</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="inputValue"
            (input)="dt.filterGlobal(inputValue, 'contains')"
            placeholder="Search Name..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          STT
        </th>
        <th pSortableColumn="name" style="min-width: 15rem">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>Image</th>
        <th pSortableColumn="price">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="min-width: 10rem">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="rating">
          Reviews <p-sortIcon field="rating"></p-sortIcon>
        </th>
        <th pSortableColumn="hide_show">
          Hide/Show <p-sortIcon field="hide_show"></p-sortIcon>
        </th>
        <th pSortableColumn="featured">
          Featured <p-sortIcon field="featured"></p-sortIcon>
        </th>
        <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
          Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
        </th>
        <th pSortableColumn="inventoryActive" style="min-width: 10rem">
          Active
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-i="rowIndex">
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>
          <h2>{{i+1}}</h2>
        </td>
        <td>{{ product.name }}</td>
        <td>
          <p-image
            [src]="product.image[0]"
            [alt]="product.name"
            width="250"
            [preview]="true"
          ></p-image>
        </td>
        <td>{{ product.price | currency : "USD" }}</td>
        <td>{{ product.categoryId.name }}</td>
        <td>
          <p-rating
            [ngModel]="product.rating"
            [readonly]="true"
            [cancel]="false"
            [ngStyle]="{ color: 'yellow' }"
          ></p-rating>
        </td>
        <td>
          <p-inputSwitch
            [(ngModel)]="product.isVisible"
            (ngModelChange)="updateProductVisible(product, $event)"
          ></p-inputSwitch>
        </td>
        <td>
          <p-inputSwitch
            [(ngModel)]="product.featured"
            (ngModelChange)="updateProductFeatured(product, $event)"
          ></p-inputSwitch>
        </td>
        <td>
          <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product.inventoryStatus)"
          ></p-tag>
        </td>
        <td>
          <div class="flex">
            <a
              pButton
              pRipple
              class="p-button-rounded p-button-success"
              style="margin-right: 0.5rem"
              [routerLink]="['/admin/products/edit/', product._id]"
            >
              Edit
            </a>
            <button
              pButton
              pRipple
              class="p-button-rounded p-button-warning"
              (click)="deleteProduct(product)"
            >
              Remove
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
