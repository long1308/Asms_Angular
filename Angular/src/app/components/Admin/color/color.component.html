<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success"
        style="margin-right: 0.5rem"
        [routerLink]="['/admin/color/add']"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-danger ml"
        (click)="deleteSelectedColor()"
        [disabled]="!selectedColor || !selectedColor.length"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="colors"
    [rows]="4"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedColor"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between"
        style="justify-content: space-between; align-items: center"
      >
        <h5 class="m-0">Manage Color</h5>
        <!-- search  -->
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="inputValue"
            (input)="dt.filterGlobal(inputValue, 'contains')"
            placeholder="Search Name..."
          />
        </span>
      </div>
    </ng-template>

    <!-- cột thead  -->
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 5rem">
          Color <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="inventoryActive" style="min-width: 10rem">
          Active
        </th>
      </tr>
    </ng-template>
    <!-- hàng tbody  -->
    <ng-template pTemplate="body" let-color>
      <tr>
        <td>
          <p-tableCheckbox [value]="color"></p-tableCheckbox>
        </td>
        <td>{{ color.name | titlecase }}</td>
        <td>
          <button
            pButton
            pRipple
            class="p-button-rounded p-button-success"
            style="margin-right: 0.5rem"
            (click)="editColor(color)"
            [routerLink]="['/admin/color/edit/', color._id]"
          >
            Edit
          </button>
          <button
            pButton
            pRipple
            class="p-button-rounded p-button-warning"
            (click)="deleteColor(color)"
          >
            Remove
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ colors ? colors.length : 0 }} Color.
      </div>
    </ng-template>
  </p-table>
</div>
<p-dialog
  [(visible)]="colorDialog"
  [style]="{ width: '450px' }"
  header="Color Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="color.name"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !color.name"
        >Name is required.</small
      >
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveColor()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
