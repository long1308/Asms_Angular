<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success btn-left"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-danger ml"
        (click)="deleteSelectedProducts()"
        [disabled]="!selectedProducts || !selectedProducts.length"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="products"
    [rows]="4"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between"
        style="justify-content: space-between; align-items: center"
      >
        <h5 class="m-0">Manage Products</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="inputValue"
            (input)="dt.filterGlobal(inputValue, 'contains')"
            placeholder="Search Name..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 15rem">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>Image</th>
        <th pSortableColumn="price">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="min-width: 10rem">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="rating">
          Reviews <p-sortIcon field="rating"></p-sortIcon>
        </th>
        <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
          Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
        </th>
        <th pSortableColumn="inventoryActive" style="min-width: 10rem">
          Active
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.name }}</td>
        <td>
          <img
            [src]="product.image[0]"
            [alt]="product.name"
            width="50"
            class="shadow-4"
          />
        </td>
        <td>{{ product.price | currency : "USD" }}</td>
        <td>{{ product.category }}</td>
        <td>
          <p-rating
            [ngModel]="product.rating"
            [readonly]="true"
            [cancel]="false"
            [ngStyle]="{ color: 'yellow' }"
          ></p-rating>
        </td>
        <td>
          <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product.inventoryStatus)"
          ></p-tag>
        </td>
        <td>
          <button
            pButton
            pRipple
            class="p-button-rounded p-button-success"
            style="margin-right: 0.5rem"
            (click)="editProduct(product)"
          >
            Edit
          </button>
          <button
            pButton
            pRipple
            class="p-button-rounded p-button-warning"
            (click)="deleteProduct(product)"
          >
            Remove
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
<!-- Add New Product -->
<p-dialog
  [(visible)]="productDialog"
  [style]="{ width: '1200px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <!-- chọn image  -->
    <div class="field title-inp">
      <label class="title-label" for="name">Image: </label>
      <p-fileUpload
        name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php"
        (onUpload)="onUpload($event)"
        [multiple]="true"
        accept="image/*"
        [maxFileSize]="+1000000"
      >
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">
              {{ file.name }} - {{ file.size }} bytes
            </li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>
    <!-- chọn name  -->
    <div class="field title-inp">
      <label class="title-label" for="name">Name: </label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="product.name"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !product.name"
        >Name is required.</small
      >
    </div>
    <!-- chọn Description  -->
    <div class="field title-inp">
      <label class="title-label" for="description">Description: </label>
      <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="product.description"
        required
        rows="3"
        cols="20"
      ></textarea>
    </div>
    <!-- chọn Description_Detail  -->
    <div class="field title-inp">
      <label class="title-label" for="description">Description Short: </label>
      <textarea
        id="description"
        pInputTextarea
        [(ngModel)]="product.description"
        required
        rows="3"
        cols="20"
      ></textarea>
    </div>
    <!--chọn  rating  -->
    <div class="field flex flex-col title-inp">
      <label for="rating">Rating: </label>
      <p-rating formControlName="value"></p-rating>
    </div>
    <!-- size  -->
    <div class="field title-inp">
      <div class="flex gap-3">
        <label class="title-label" for="description">Product Size :</label>
        <div
          *ngFor="let category of categories"
          class="field-checkbox flex gap-1"
        >
          <p-checkbox
            name="group"
            [value]="category"
            [(ngModel)]="selectedCategories"
            [inputId]="category.key"
          ></p-checkbox>
          <label [for]="category.key">Size: {{ category.name }}</label>
        </div>
      </div>
    </div>
    <!-- chọn color  -->
    <div class="field title-inp">
      <div class="flex gap-3">
        <label class="title-label" for="description">Product Color :</label>
        <div
          *ngFor="let category of categories"
          class="field-checkbox flex gap-1"
        >
          <p-checkbox
            name="group"
            [value]="category"
            [(ngModel)]="selectedCategories"
            [inputId]="category.key"
          ></p-checkbox>
          <label [for]="category.key">Color: {{ category.name }}</label>
        </div>
      </div>
    </div>
    <div class="field title-inp">
      <label class="title-label" for="inventoryStatus">Category: </label>
      <p-dropdown
        [(ngModel)]="product.inventoryStatus"
        inputId="inventoryStatus"
        [options]="statuses"
      >
        <ng-template pTemplate="selectedItem">
          <p-tag
            [value]="product.inventoryStatus.toUpperCase()"
            [severity]="getSeverity(product.inventoryStatus.toUpperCase())"
          ></p-tag>
        </ng-template>
        <ng-template let-option pTemplate="item">
          <p-tag
            [value]="option.label"
            [severity]="getSeverity(option.label)"
          ></p-tag>
        </ng-template>
      </p-dropdown>
    </div>


    <div class="formgrid grid title-inp">
      <div class="field col">
        <label class="title-label" for="price">Price</label>
        <p-inputNumber
          id="price"
          [(ngModel)]="product.price"
          mode="currency"
          currency="USD"
          locale="en-US"
        ></p-inputNumber>
      </div>
      <div class="field col title-inp">
        <label for="quantity">Quantity</label>
        <p-inputNumber
          id="quantity"
          [(ngModel)]="product.quantity"
        ></p-inputNumber>
      </div>
      <div class="field col title-inp">
        <label for="hot_sale">Hot Sale</label>
        <p-inputNumber
          id="hot_sale"
          [(ngModel)]="product.hot_sale"
          inputId="minmax"
          inputId="minmax"
          mode="decimal"
          [min]="0"
          [max]="70"
        >
        </p-inputNumber>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
