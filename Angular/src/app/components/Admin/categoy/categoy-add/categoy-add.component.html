<form [formGroup]="categoyForm" (ngSubmit)="onHandleSubmit()">
    <h1 class="text-2xl font-bold">Add Category</h1>
    <!-- name  -->
    <div class  ="mb-6 mt-20 w-1/2 mx-auto bg-slate-200 h-52 pt-5 pb-5 pr-10 pl-10 rounded-lg">
      <label
        for="success"
        class="block mb-2 text-sm font-medium dark:text-green-500"
      >
        Name</label
      >
      <input
        type="text"
        id="success"
        formControlName="name"
        class="bg-green-50 border text-green-900 dark:text-green-400  text-sm rounded-lg focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500 "
        placeholder="Name..."
      />
      <!-- validate show -->
      <div
        *ngIf="
        categoyForm.get('name')?.hasError('required') &&
          (categoyForm.get('name')?.dirty ||
          categoyForm.get('name')?.touched ||
            submitted)
        "
        class="text-red-500 text-xs mt-1"
      >
        Name is required.
      </div>
      <button
      type="submit"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-5"
    >
      Add Category
    </button>
    </div>
 

  </form>
