<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">
  <div class="flex shadow-md font-semibold">
    <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white" style="width: 30rem; height: 32rem">
      <div class="w-72">
        <img src="./assets/logo.png" alt="" class="mx-auto w-1/4" />

        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">Email</label>
            <input
              formControlName="email"
              type="email"
              placeholder="Email"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none"
            />
          </div>


          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">name</label>
            <input
              formControlName="name"
              type="name"
              placeholder="name"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none"
            />
          </div>


          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">Password</label>
            <input
              formControlName="password"
              type="password"
              placeholder="*****"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none"
            />
          </div>

          <div class="mb-3">
            <label class="mb-2 block text-xs font-semibold">Confirm password</label>
            <input
              formControlName="confirmPassword"
              type="password"
              placeholder="*****"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none"
            />
          </div>

          <div class="mb-3 flex flex-wrap content-center">
            <input id="remember" type="checkbox" class="mr-1 checked:bg-purple-700" />
            <label for="remember" class="mr-auto text-xs font-semibold">Remember for 30 days</label>
            <a href="#" class="text-xs font-semibold text-purple-700">Forgot password?</a>
          </div>

          <div class="mb-3">
            <button
              type="submit"
              [disabled]="form.invalid"
              class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2 py-1.5 rounded-md"
            >
              Sign Up
            </button>
            <div *ngIf="successMessage" class="text-green-500 text-sm mt-2">{{ successMessage }}</div>


            <div class="btn-wrapper text-center flex items-center justify-center space-x-4 mt-3">
              <button
                class="flex items-center py-2 px-4 text-sm uppercase rounded bg-white hover:bg-slate-200 text-indigo-500 border border-transparent hover:border-transparent hover:text-gray-700 shadow-md hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 mr-3">
                  <!-- Facebook icon path -->
                </svg>
                Facebook
              </button>
              <button
                class="flex items-center py-2 px-4 text-sm uppercase rounded bg-white hover:bg-slate-200 text-indigo-500 border border-transparent hover:border-transparent hover:text-gray-700 shadow-md hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                  <!-- Google icon path -->
                </svg>
                Google
              </button>
            </div>
          </div>
        </form>

        <div class="text-center">
          <span class="text-xs text-gray-400 font-semibold">Have an account?</span>
          <a routerLink="/signin" class="text-xs font-semibold text-purple-700">Sign in</a>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap content-center justify-center rounded-r-md border-l" style="width: 24rem; height: 32rem">
      <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md" src="./assets/ao.png.png" />
    </div>
  </div>
</div>
